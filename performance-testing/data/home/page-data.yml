what-you-receive:
  title: What You Get
  items:
    - title: Honesty and Experience
      description: Our goal is to make your project successful. We've been doing this for a long time, and we’ll say what needs to be said to guide you down a fruitful path. We welcome the same honesty from you when solving problems together.
    - title: New, Iterative Processes
      description: Tackling smaller chunks of a larger solution leads to better projects. Working effectively and efficiently can also lead to unique processes. We'll help you understand why we do what we do, and we think you'll enjoy the fresh outlook.
    - title: Insightful Initial Engagements
      description: Optional small starter projects let us produce powerful planning, scope, and estimates to solve problems. Our clients are free to implement that elsewhere. If they continue working with us, we're able to hit the ground going.
    - title: Collaborative Hourly Work
      description: Working hourly allows us to be flexible to changing needs and creates more collaborative projects. Our clients are happier with the results, and we're glad to be paid only for the work we've done.
